<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CitiBike Presentation</title>

  <!-- Core reveal.js styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/white.css">

  <!-- Your custom tweaks -->
  <link rel="stylesheet" href="presentation/presentation.css">
</head>
<body>

<div class="reveal">
  <div class="slides">
    <!-- If slides.md is in the repo root, this is correct.
         If it's in /presentation, change to "presentation/slides.md". -->
    <section data-markdown="slides.md"
             data-separator="^---$"
             data-separator-vertical="^--$"
             data-separator-notes="^Note:">
    </section>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/math/math.js"></script>

<script>
  Reveal.initialize({
    hash: true,
    slideNumber: true,
    center: false,      // more vertical space
    width: 1280,
    height: 720,
    margin: 0.06,
    minScale: 0.2,
    maxScale: 1.2,

    // KaTeX config
    katex: {
      version: '0.16.9',
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$",  right: "$",  display: false },
        { left: "\\(", right: "\\)", display: false },
        { left: "\\[", right: "\\]", display: true }
      ],
      ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
    },

    plugins: [ RevealMarkdown, RevealHighlight, RevealMath.KaTeX ]
  });
</script>

</body>
</html>
